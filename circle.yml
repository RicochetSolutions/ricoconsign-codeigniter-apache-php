machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  pre:
    - docker build --tag="ricochetsolutions/ricoconsign-pos-apache-php:latest" ./

deployment:
  production:
    branch: [master]
    commands:
      - docker push ricochetsolutions/ricoconsign-pos-apache-php:latest
