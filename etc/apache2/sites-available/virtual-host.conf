<VirtualHost *:80>
    DocumentRoot "/var/www/html/public"
    <Directory "/var/www/html/public">
        Options +Indexes +FollowSymLinks +ExecCGI
        DirectoryIndex index.php index.html index.htm
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName ricoconsign.com
    ServerAlias *.ricoconsign.com
    DocumentRoot "/var/www/html/public"
    <Directory "/var/www/html/public">
        Options +Indexes +FollowSymLinks +ExecCGI
        DirectoryIndex index.php index.html index.htm
        AllowOverride All
        Require all granted
        # Force https
        <IfModule mod_env.c>
           SetEnv HTTPS on
        </IfModule>
    </Directory>
</VirtualHost>
